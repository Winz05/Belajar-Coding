    <script>
        let totalBelanja = 200000
        let uangKembali = 0
        alert(`Total Biaya Belanjaan Anda Adalah Rp. ${totalBelanja.toLocaleString()}`)
        let totalUang = prompt(`Silahkan Masukan Jumlah Uang Anda: `)
        while(isNaN(totalUang)){
            alert(`Invalid input!`)
            totalUang = prompt(`Mohon Masukan Kembali Jumlah Uang Anda Dengan Benar: `)
        }
        while(totalUang < totalBelanja){
            uangKurang = totalUang - totalBelanja
            alert(`Transaksi Gagal! Jumlah Uang Anda Kurang Rp. ${uangKurang.toLocaleString()} `)
            totalUang = prompt(`Silahkan Masukan Kembali Jumlah Uang Anda: `)
            uangKembali = totalUang - totalBelanja
            alert(`Transaksi Sukses!`) 
            if(uangKembali = 0){
            alert(`Terima Kasih Telah Berbelanja di Toko Kami`)
            }else{
                alert(`Uang Kembalian Anda Rp. ${uangKembali.toLocaleString()}. Terima Kasih Telah Berbelanja di Toko Kami`)
            }  
        }
        
    </script>
